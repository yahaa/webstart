<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test4</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <script>
        var width=400;
        var height=400;
        var svg=d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height);
        var dataset=[2.5,2.7,1.5,1.30,2.00,1.40,1.2];
        var rectHeight=25;


        var linear=d3.scale.linear()
                .domain([1,3])
                .range([1,300]);

        svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x",20)
                .attr("y",function(d,i){
                    return i*rectHeight;
                })
                .attr("width",function (d) {
                   return linear(d);
                })
                .attr("height",rectHeight-2)
                .attr("fill","green");
    </script>
</body>
</html>
